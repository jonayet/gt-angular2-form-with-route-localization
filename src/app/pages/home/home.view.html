        <md-toolbar color="primary" [fxLayout]="row" fxLayoutAlign="center center">
            <div fxFlex="50%">{{'HEADER' | translate}}</div>

          <div fxFlex="50%" class="header_lang-control">
            <a [routerLink]="'/en'" [routerLinkActive]="['router-link-active']">EN</a>
            <a [routerLink]="'/de'" [routerLinkActive]="['router-link-active']">DE</a>

        <div fxFlex>{{'FOOTER' | translate}}</div>
    </md-toolbar>
